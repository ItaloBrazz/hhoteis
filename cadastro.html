<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/modal.css"> <!-- Novo arquivo CSS -->
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>HHotel - Cadastro</title>
</head>
<body>
    <div class="container">
        <div class="logo"><a href=""><img src="img/logo.png" alt="logo"></a></div>
        
        <div class="form-container">
            <div class="form-content">
                <h2 class="form-title">Cadastrar-se</h2>
                <form id="registerForm" class="form">
                    <label class="label-input" for="name">
                        <i class="fa-solid fa-user icon-modify"></i>
                        <input type="text" name="name" id="name" placeholder="Nome" required> 
                    </label>
                    <label class="label-input" for="email">
                        <i class="fa-solid fa-envelope icon-modify"></i>
                        <input type="email" name="email" id="email" placeholder="E-mail" required> 
                    </label>
                    <label class="label-input" for="password">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" name="password" id="password" placeholder="Senha" required> 
                    </label>
                    <button class="btn-form" type="submit">CADASTRAR-SE</button>
                    <p class="divider">ou continue com</p>
                    <div class="social-media">
                        <ul class="list-social-media">
                            <li><a href="#"><i class="fa-brands fa-google icon-social"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-facebook icon-social"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-apple icon-social"></i></a></li>
                        </ul>
                    </div>
                    <div class="login-link">
                        <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="corner-image">
            <img src="img/bonecocadastro.png" alt="">
        </div>
    </div>
    
    <div id="successModal" class="modal">
        <div class="modal-content">
            <i class="fas fa-check-circle check-icon"></i>
            <h2 class="modal-title">Cadastro Concluído!</h2>
            <p class="modal-message">Seu cadastro foi realizado com sucesso. Clique no botão abaixo para ir para a página de login.</p>
            <button class="modal-btn" id="modalCloseBtn">Ir para Login</button>
        </div>
    </div>

    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
    const modal = document.getElementById('successModal');
    const form = document.getElementById('registerForm');
    
    // Mostrar modal
    function showModal() {
        modal.classList.add('show');  // Usando a classe 'show' para aplicar a animação
        document.body.style.overflow = 'hidden'; // Impede o scroll da página
    }
    
    // Fechar modal
    function closeModal() {
        modal.classList.remove('show');  // Remover a classe 'show' ao fechar
        document.body.style.overflow = 'auto'; // Restaura o scroll
    }
    
    // Botão de fechar
    document.getElementById('modalCloseBtn').addEventListener('click', function() {
        closeModal();
        setTimeout(() => {  // Adicionando um pequeno delay para suavizar a experiência do usuário
            window.location.href = 'login.html'; // Redireciona para a página de login
        }, 300); 
    });
    
    // Fechar ao clicar fora do modal
    modal.addEventListener('click', function(e) {
        if (e.target === modal) { // Fechar o modal se clicar fora
            closeModal();
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 300); 
        }
    });
    
    // Formulário
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const submitBtn = form.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Cadastrando...';
        
        try {
            const response = await fetch('http://localhost:3000/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                showModal(); 
                form.reset(); // Reseta o formulário após exibir o modal
            } else {
                alert(data.error || 'Erro no cadastro');
            }
        } catch (error) {
            alert('Erro ao conectar ao servidor');
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'CADASTRAR-SE';
        }
    });
});

    </script>
    
</body>
</html>
